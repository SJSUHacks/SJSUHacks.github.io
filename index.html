<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>SiliconXHacks@SJSU</title>
    <meta name="description"
        content="Join SiliconXHacks, the premier hackathon organized by IDEAS Lab at San Jose State University in April 2025. Engage with innovative minds, explore cutting-edge technology, and be part of Silicon Valley's largest hackathon event.">
    <meta name="keywords"
        content="SiliconXHacks, hackathon, IDEAS Lab, San Jose State University, Fall 2025, April 2025, Silicon Valley, technology event, innovation, coding competition, 
        San Francisco hackathon, San Jose hackathon, Santa Clara hackathon, Palo Alto hackathon, Mountain View hackathon, Sunnyvale hackathon, 
        Cupertino hackathon, Menlo Park hackathon, tech competition, coding challenge, programming contest, developer event, innovation marathon">
    <meta property=" og:title" content="SiliconXHacks - Premier Hackathon in Silicon Valley">
    <meta property="og:description"
        content="Join SiliconXHacks at San Jose State University in April 2025 for an exciting hackathon experience organized by IDEAS Lab.">
    <meta property="og:image" content="/assets/SiliconXHacksMeta.png">
    <meta property="og:url" content="https://siliconxhacks.com">

    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="image/x-icon" href="/assets/SiliconXHacksMeta.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wdth,wght@75..125,300..700&display=swap"
        rel="stylesheet">

    <script type="module" src="./index.js"></script>
    <script type="module" src="./firebase.js"></script>
</head>

<body>

    <!-- sponsor -->
    <button class="sponsor" id="sponsor">
        Sponsor Us
    </button>

    <!-- logo -->
    <img src="/assets/logoNew.svg" alt="SiliconXHacks Logo" class="logo">

    <!-- content -->
    <div class="holder">
        <h1 class="extra-text">
            Join SJSU's <span class="yellow">biggest interdisciplinary hackathon</span> of Silicon Valley and be the <span
                class="yellow">first</span> to know when the <span class="yellow">applications</span> are live!
        </h1>
        <div class="details">
            <div class="info">
                <img src="/assets/calendar.svg" alt="SiliconXHacks Date" class="infologo">
                April 2025
            </div>
            <div class="info">
                <img src="/assets/location.svg" alt="SiliconXHacks location" class="infologo">
                San Jose State University
            </div>
        </div>
        <div class="input">
            <input type="text" name="emailInput" id="emailInput" placeholder="Enter your email to stay updated"
                onkeyup="validateEmail()">
            <button class="submit-btn" id="submitBtn" disabled>âžž</button>
        </div>
    </div>

    <!-- background -->
    <object type="image/svg+xml" data="/assets/design.svg" class="background"></object>

    <div id="customAlert" class="custom-alert hidden">
        <div class="custom-alert-content">
            <p id="alertMessage">This is a custom alert!</p>
            <button id="closeAlertBtn" class="close-alert-btn">OK</button>
        </div>
    </div>
</body>

</html>
