<style>
    @keyframes float {
        0%, 100% {
            transform: translateY(0);
        }
        50% {
            transform: translateY(-20px);
        }
    }
    @keyframes moveRight {
        0% {
            left: -200px;
        }
        100% {
            left: 100%;
        }
    }
    .cloud {
        position: absolute;
        width: 150px; /* Adjust size as needed */
        height: auto;
        animation: float 6s ease-in-out infinite, moveRight 30s linear infinite;
        opacity: 0.5;
    }
    .cloud:nth-child(2) {
        animation-duration: 7s, 40s; /* Slightly different timing for variation */
    }
    .cloud:nth-child(3) {
        animation-duration: 8s, 35s; /* Slightly different timing for variation */
    }
    .univ {

    }
    .image-container {

    .bottom-right {

        width: 250px; /* Adjust as needed */

</style>
